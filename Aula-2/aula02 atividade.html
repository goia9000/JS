<html>
  <head>
    <title>Aula 02 - JavScript</title>
  </head>
  <body>
    <p>Criar um algorítmo em JS que solicita do usuário seu nome e o ano de nascimento. Com as informações calcule sua idade e exiba na tela no corpo do HTML. Personalizando a seguinte mensagem:
      <br>
      Olá "nome", você tem "anos".
    </p>
    <hr>
    <script>
      let nome = prompt('Qual seu nome? ');
      let nascimento = prompt('Qual teu ano de nascimento? ');
      let idade = 2024-nascimento;

      document.write (`Olá ${nome}, você tem ${idade} anos`);
      
    </script>  
  </body>
</html>
