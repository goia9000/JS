<html>
  <head>
    <title>Aula 03 - Estrutura Condicional</title>
  </head>
  <body>
    <h1>Estrutura Condicional em JS</h1>
    <p>Solicitar ao usuário duas notas e calcular a média. Se a média for maior ou igual a 7 o aluno está aprovado, caso contrário, reprovado</p>
    <script>
        let nota1 = parseFloat(prompt ('Digite sua primeira nota: '));
        let nota2 = parseFloat(prompt ('Digite sua segunda nota: '));
        let notaFinal = (nota1+nota2)/2;
        if(notaFinal >6.9){
            document.write (`sua nota é: ${notaFinal}, você foi aprovado`);
        }
        else{
            document.write (`Sua nota é: ${notaFinal}, você foi reprovado`)
        }        

    </script>
    </body>
</html>
