<html>
  <title>Par ou Ímpar</title>
  <body>
    <h1>
      Crie um programa que solicite um número ao usuário e verifique se ele é
      par ou ímpar.
    </h1>
    <hr />
    <script>
      let numero = parseInt(prompt("Informe um número inteiro: "));
      let restoDiv = numero % 2;

      if (!isNaN(numero)) {
        if (restoDiv === 0) {
          document.write(`O número ${numero} é par`);
        } else {
          document.write(`O número ${numero} é ímpar`);
        }
      }
      else {
        document.write('Aperte f5 e informe um número válido');
      }
    </script>
  </body>
</html>
