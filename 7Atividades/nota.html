<html>
  <title>Nota Escolar</title>
  <body>
    <h1>
      Crie um programa que solicite uma nota ao usuário e exiba uma mensagem
      dizendo se ele passou (nota maior ou igual a 60) ou não passou.
    </h1>
    <hr />
    <script>
        let nota;
        let media;

        nota = parseFloat(prompt('informe sua nota em números'));

        if (!isNaN(nota)){
          if (nota>=60){
           document.write(`Você foi aprovado com a nota ${nota}`);
          }
          else {
           document.write(`Você foi reprovado com a nota ${nota}`);
          }
        }
        else {
          document.write('Aperte F5 e informe uma nota válida.');
        }
    </script>
  </body>
</html>
