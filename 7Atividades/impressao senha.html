<html>
  <title>Laço Repeticao</title>
  <body>
    <h1>
      Crie um programa que exiba os números de 1 a 10 usando um laço de
      repetição.
    </h1>
    <hr />
    <script>
      let numero = 0;
      let limite = 9;
      let semTraco = limite + 1;
      do {
        document.write(`${numero} - `);
        numero++;
      } 
      while (numero <= limite){
        document.write(`${semTraco}`);
      }
    </script>
  </body>
</html>
